<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/screens/signup.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="img/favicon-oneman-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="js/signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>OneMan IT News - Signup</title>
  </head>
  <body>
    <img class="img-logo" src="./img/title_oneman.png" alt="원맨로고 사진" />

    <div class="div-signup">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingEmail" />
        <label for="floatingEmail">E-mail</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingRePassword" />
        <label for="floatingRePassword">Re-password</label>
      </div>
    </div>

    <div class="div-signup-btn">
      <button
        type="button"
        class="btn btn-outline-primary"
        onclick="checkSignup()"
      >
        회원가입
      </button>
      <button
        type="button"
        class="btn btn-outline-danger"
        onclick="moveLogin()"
      >
        취소
      </button>
    </div>
  </body>
</html>
